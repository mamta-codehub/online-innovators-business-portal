{% extends 'innovators/common/layout.html' %}
{% block content %}

          <div class="row">
           
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card" align="text-center">
                <div class="card-body">
                  <h4 class="card-title">Edit Idea</h4>
                  <p class="card-description">
                    Edit Idea
                  </p>
                  <center><img src="/media/upload/{{result.file_name1}}" height="150" width="250"></center></br>
                  <form class="forms-sample" method="post" action="/innovators/idea_update/{{result.id}}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="exampleSelectGender" class="col-sm-3 col-form-label">Category</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="category" name="category">
                          <option value="">Select Category</option>
                          {% for c in categories %}
                          <option value="{{c.id}}" {% if result.category_id == c.id %} selected {% endif %}>{{c.categoryname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>


                    <div class="form-group row">
                      <label for="exampleSelectGender" class="col-sm-3 col-form-label">Subcategory</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="subcategory" name="subcategory">
                          <option value="">Select Subcategory</option>
                          {% for sub_cat in subcategories %}
                          <option value="{{sub_cat.id}}" {% if result.subcategory_id == sub_cat.id %} selected {% endif %}>{{sub_cat.subcategoryname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                      </div>

                    <div class="form-group row">
                      <label for="title" class="col-sm-3 col-form-label">Title</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" name="title" value="{{result.title}}">
                      </div>
                    </div> 


                  <div class="form-group row">
                      <label for="smalldescription" class="col-sm-3 col-form-label">Small Description</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" id="smalldescription" name="smalldescription" rows="4">{{result.smalldescription}}</textarea>
                      </div>
                    </div> 


                    


                    <div class="form-group row">
                      <label for="largedescription" class="col-sm-3 col-form-label">Large Description</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" id="largedescription" name="largedescription" rows="8">{{result.largedescription}}</textarea>
                      </div>
                    </div>


                  


                    <div class="form-group row">
                      <label for="setupprice" class="col-sm-3 col-form-label">Setup Price</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="setupprice" name="setupprice" value="{{result.setupprice}}">
                      </div>
                    </div>


                    <div class="form-group row">
                      <label for="setupduration" class="col-sm-3 col-form-label">Setup Duration</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="setupduration" name="setupduration" value="{{result.setupduration}}">
                      </div>
                    </div>
