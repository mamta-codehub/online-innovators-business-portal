{% extends 'innovators/common/layout.html' %}
{% block content %}

          <div class="row">
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Orders</h4>
                  <p class="card-description">
                    All Orders <code></code>
                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>OrderID</th>
                          <th>Idea</th>
                          <th>Customer ID</th>
                          <!-- <th>Innovator ID</th> -->
                          <th>Order Date</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for o in orders %}
                        <tr>
                          <td>{{o.id}}</td>
                          <td>{{o.idea.title}}</td>
                          <td>{{o.profile_id}}</td>
                          <!-- <td>{{o.innovator_id}}</td> -->
                          <td>{{o.date}}</td>
                          <td>{{o.status}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
           
            
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        
        <!-- partial -->
      </div>
{% endblock %}
