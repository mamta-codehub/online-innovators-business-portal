{% extends 'businessperson/common2/layout2.html' %}
{% load static %}
{% block content %}
<div id="banner-area">
		<img src="{% static 'businessperson/images/banner/banner2.jpg' %}" alt ="" />
		<div class="parallax-overlay"></div>
			<!-- Subpage title start -->
			<div class="banner-title-content">
	        	<div class="text-center">
		        	<h2>Payment</h2>
		        	<ul class="breadcrumb">
			            <li>Home</li>
			            <li><a href="#">Payment</a></li>
		          	</ul>
	          	</div>
          	</div><!-- Subpage title end -->
	</div>
	
		
<section id="main-container">
	<div class="container">
		<div class="row">
				<div class="col-lg-12 col-md-8 col-sm-12 col-xs-12">
					<form class="text-center border border-light p-5" action="/businessperson/order" method="POST">
        {% csrf_token %}

        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" 
        data-key="rzp_test_PvM4GxK9MYlCUc" 
        data-amount="{{payment.amount}}"
        data-currency="INR" 
        data-order_id="{{payment.id}}" 
        data-buttontext="Pay with Razorpay"
        data-name="Online Innovators & Business Portal"
        data-description="Complete Business Solution"
        data-image="https://oibp1.000webhostapp.com/logo.PNG" 
        data-prefill.name="{{request.user.first_name}}"
        data-prefill.email="{{request.user.email}}" 
        data-theme.color="#F37254"></script></form>
				</div>
				</div>
				</div>

</section>

			


{% endblock %}
