	<!-- Google Map API Key Source -->
	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCsa2Mi2HqyEcEnM1urFSIGEpvualYjwwM"></script>
	<!-- Doc https://developers.google.com/maps/documentation/javascript/get-api-key -->
	<script type="text/javascript" src="{% static 'businessperson/js/gmap3.js' %}"></script>

	<script type="text/javascript">

		$(function () {
	       $('#map')
	         .gmap3({
	           address:"14600 Goldenwest St #101A, Westminster, California 92683",
	           zoom: 17,
	           mapTypeId : google.maps.MapTypeId.ROADMAP,
	           scrollwheel: false
	         })
	         .marker(function (map) {
	           return {
	             position: map.getCenter(),
	             icon: 'http://themewinter.com/html/marker.png'
	           };
	         });
	     });

		$("#category").change(function () {
      cat_id = $("#category").val();

      $.ajax({
             type:"POST",
             url:"/businessperson/get_subcat",
             data: {
                       "cat_id" :cat_id,
                       'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                   },
             dataType: 'json',
             success:function(response)
             {
                var len = response.length;
                $("#subcategory").empty();
                for( var i = 0; i<len; i++)
                {
                    var id = response[i]['pk'];
                    var name = response[i]['fields']['subcategoryname'];
                    $("#subcategory").append("<option value='"+id+"'>"+name+"</option>")
                }
             }

      });
    });

	</script>

	
	<!-- Template custom -->
	<script type="text/javascript" src="{% static 'businessperson/js/custom.js' %}"></script>
