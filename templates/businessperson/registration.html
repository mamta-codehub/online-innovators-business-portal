{% extends 'businessperson/common2/layout2.html' %}
{% load static %}
{% block content %}
<div id="banner-area">
    <img src="{% static 'businessperson/images/banner/banner2.jpg' %}" alt ="" />
    <div class="parallax-overlay"></div>
      <!-- Subpage title start -->
    <div class="banner-title-content">
        <div class="text-center">
          <h2>Registration</h2>
        </div>
    </div><!-- Subpage title end -->
</div>

<section id="main-container">
  <div class="container">
    <div class="row">
    </div><!-- Content row  end -->
    <div class="gap-20"></div>
    <h4>Hello! let's get started</h4>
    <h6 class="font-weight-light">Registration</h6>

    <form class="form-sample" name="myform" id="myform" method="post" onsubmit="return validateForm()" action="/businessperson/registration_store" >
    {% csrf_token %}
    <p class="card-description"></p>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required />
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required />
            </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" name="email" id="emial" placeholder="Enter Email" required/>
              </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">User Name</label>
            <div class="col-sm-9">
              <input type="text" name="username" id="username" class="form-control" placeholder="username" required />
            </div>
          </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-4">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="male" value="male">Male
                </label>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="female" value="female">Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Contact No</label>
              <div class="col-sm-9">
                <input type="tel" name="contactno" id="contactno" class="form-control" placeholder="Enter ContactNo"required />
              </div>
          </div>
        </div>
      </div>
                   
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Address</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="address" id="address" rows="4" placeholder="Enter Address" required></textarea>
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date of Birth</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" placeholder="dd/mm/yyyy"/ name="dob" id="dob" required>
              </div>
          </div>
        </div>  
      </div>

                     
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password"/>
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Enter Confirm Password" id="cpassword" name="cpassword" required />
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Role</label>
              <div class="col-sm-9">
                <select id="role" name="role" class="form-control">
                  <option value="businessperson">BusinessPerson</option>
                  <option value="innovator">Innovator</option>
                </select>
              </div>
          </div>
        </div>
        </div>

      

      <br/>
      
      <button type="submit" class="btn btn-primary mr-2 px-3 py-2 " style="border-radius: 10px; margin-left: 150px;">Register</button>
      <button type="submit" class="btn btn-primary mr-2 px-3 py-2" style="border-radius: 10px;margin-left: 10px;">Cancel</button>
                  
    </div>
  </div>
</form>

{% endblock %}
