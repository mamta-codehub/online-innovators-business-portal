{% extends 'myadmin/common/layout.html' %}
{% block content %}

        
          <div class="row">
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Feedback</h4>
                  <p class="card-description">
                    All Feedback <code></code>
                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>FeedbackID</th>
                          <th>Comment</th>
                          <th>Rating</th>
                          <th>Date</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for row in result %}
                        <tr>
                          <td>{{row.id}}</td>
                          <td>{{row.comment}}</td>
                          <td>{{row.rating}}</td>
                          <td>{{row.date}}</td> 
                        </tr>
                      {% endfor %}

                     
                      </tbody>
                      </table>
                  </div>
                </div>
              </div>
            </div>
            
           
            
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        
        <!-- partial -->
      </div>
{% endblock %}
