{% extends 'myadmin/common/layout.html' %}
{% block content %}

          <div class="row">
           
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card" align="text-center">
                <div class="card-body">
                  <h4 class="card-title">Add Subcategories</h4>
                  <p class="card-description">
                    Add Subcategories
                  </p>

                  <center><img src="/media/upload/{{result.file_name}}" height="150" width="250"></center></br>
                  <form class="forms-sample" method="post" action="/myadmin/subcategory_update/{{result.id}}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">SubCategoryName</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="subcategoryname" name="subcategoryname" placeholder="Category Name" value={{result.subcategoryname}}>
                      </div>
                    </div>



 
                   <!-- <div class="form-group row">
                      <label for="exampleSelectGender" class="col-sm-3 col-form-label">CategotyID</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="exampleSelectGender">
                          <option value="">Select CategoryID</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                      </div>
                    </div>  -->


                    <div class="form-group row">
                      <label for="exampleSelectGender" class="col-sm-3 col-form-label">Category</label>
                      <div class="col-sm-9">
                        <select class="form-control" id="category" name="category">
                          <option value="">Select Category</option>
                          {% for c in categories %}
                          <option value="{{c.id}}" {% if result.category_id == c.id %} selected {% endif %}>{{c.categoryname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="f" class="col-sm-3 col-form-label">FileUpload</label>
                      <div class="col-sm-9">
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control" name="f" id="f">
                      </div>
                      </div>
                    </div>  


                    <!--  <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">CategoryID</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="categoryid" name="categoryid" placeholder="" value={{result.categoryid}}>
                      </div>
                    </div> -->
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>

                  </form>
                </div>
              </div>
            </div>
 </div>
        
{% endblock %}
